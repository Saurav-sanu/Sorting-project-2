<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-8">Sorting Visualizer</h1>
        <div class="flex justify-center space-x-4 mb-4">
            <input id="arrayInput" type="text" class="p-2 w-96 rounded-md border border-gray-300" placeholder="Enter an array (comma-separated)">
            <button id="sortButton" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">Sort</button>
        </div>
        <p id="swapCount" class="text-xl font-semibold text-center mb-4">Swaps: 0</p>
        <div id="visualization" class="flex justify-center space-x-1 mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
